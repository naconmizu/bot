services:
  bot-register:
    build:
      context: .
      dockerfile: dockerfile.register
    
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - cloudnet
  development-bot:
    build:
      context: .
      dockerfile: dockerfile.dev
    container_name: devbot
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - cloudnet

   
  Tunnel-local:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command: [ "http", "host.docker.internal:3000", "--log=stdout" ]
    ports:
      - "4040:4040"
    env_file:
      - .env
    # environment:
    #   - NGROK_AUTHTOKEN={NGROK_AUTHTOKEN}

    networks:
      - cloudnet

  Tunnel-container:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command: [ "http", "devbot:3000", "--log=stdout" ]
    ports:
      - "4040:4040"
    env_file:
      - .env
    # environment:
    #   - NGROK_AUTHTOKEN={NGROK_AUTHTOKEN}

    networks:
      - cloudnet

networks:
  cloudnet:
    driver: bridge
